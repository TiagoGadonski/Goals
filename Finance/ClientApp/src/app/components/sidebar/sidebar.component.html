<mat-sidenav-container class="sidenav-container" style="height: 100%">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened" fixedInViewport="true">
        <mat-toolbar>
          <button mat-icon-button (click)="opened = !opened">
            <mat-icon>{{ opened ? 'menu_open' : 'menu' }}</mat-icon>
          </button>
          <img src="assets/logowhite.png" alt="logo-andromeda" style="height: 60px;">

        </mat-toolbar>
      <mat-nav-list>
        <a mat-list-item routerLink="/home">
          <i data-feather="home"></i>
          <span [class.hidden]="!opened" >Home</span>
        </a>
        <a mat-list-item routerLink="/dashboard">
          <mat-icon>dashboard</mat-icon>
          <span [class.hidden]="!opened" >Dashboard</span>
        </a>
        <a mat-list-item routerLink="/kanban">
          <mat-icon>view_quilt</mat-icon>
          <span [class.hidden]="!opened" >Kanban</span>
        </a>
        <a mat-list-item routerLink="/blog">
          <mat-icon>article</mat-icon>
          <span [class.hidden]="!opened" >Blog</span>
        </a>
        <a mat-list-item routerLink="/finances">
          <mat-icon>attach_money</mat-icon>
          <span [class.hidden]="!opened" >Finances</span>
        </a>
        <a mat-list-item routerLink="/goals">
          <mat-icon>flag</mat-icon>
          <span [class.hidden]="!opened" >Goals</span>
        </a>
        <a mat-list-item routerLink="/notes">
          <mat-icon>note</mat-icon>
          <span [class.hidden]="!opened" >Notes</span>
        </a>
        <a mat-list-item routerLink="/crypto">
            
            <i data-feather="camera"></i>
            <span [class.hidden]="!opened" >Crypto</span>
          </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <!-- Main content will be here -->
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
